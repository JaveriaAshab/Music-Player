<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/listen (1).png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="player-bar">
                <div class="parallel-lines">
                    <div></div>
                    <div></div>
                </div>
                <h1 class="creator-title">JaveriaAshab</h1>
                <div class="parallel-lines">
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="player-content">
                <div id="player-album-art">
                    <img src="images/JUNHAN guitar aesthetic (square).jpeg" alt="cover img">
                </div>
                <div class="player-display">
                    <div class="player-display-song-artist">
                        <p id="song-title"></p>
                        <p id="song-artist"></p>
                    </div>
                    <div class="player-buttons">
                        <button id="previous" aria-label="Previous"><i class="fa-solid fa-backward-step"></i></button>
                        <button id="play" aria-label="Play"><i class="fa-solid fa-play"></i></button>
                        <button id="pause" aria-label="Pause"><i class="fa-solid fa-pause"></i></button>
                        <button id="next" aria-label="Next"><i class="fa-solid fa-forward-step"></i></button>
                        <button id="shuffle" aria-label="Shuffle"><i class="fa-solid fa-shuffle"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="playlist">
            <div class="playlist-bar">
                <div class="parallel-lines">
                    <div></div>
                    <div></div>
                </div>
                <h2 class="playlist-title" id="playlist">IDKðŸ’ƒ</h2>
                <div class="parallel-lines">
                    <div></div>
                    <div></div>
                </div>
            </div>
            <ul id="playlist-songs"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
